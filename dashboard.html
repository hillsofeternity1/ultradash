<title>Dashboard</title>

<body id="body" onload="go();">
    <div class='container-fluid header-row'>
        <div class="row h-100 justify-content-between">
            <div class="col-4 align-self-start h-100 mono-block" style="background-color: rgba(255,255,0,0.1);">
                <div class="outer">
                    <div class="inner" name="mono-1">
                        <div id='time'></div>
                        <div id='weekday'></div>

                    </div>
                </div>
            </div>
            <div class="col-4 align-self-center h-100 mono-block" style="background-color: rgba(100,180,0,0.1);">
                <div class="outer">
                    <div class="inner" name="mono-2">
                        <div class="weather_block">
                            <span id='temp' name='temp' class='temp'>Temp</span><img height="100px" id=w_img> </br>
                            <span id='windspeed' name='windspeed' class='windspeed celsium'>Wind speed</span></br>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 align-self-end h-100 mono-block" style="background-color: rgba(10,200,50,0.1);">
                <div class="outer">
                    <div class="inner" name="mono-3">
                        Центрированный
                        <br>Элемент
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='container-fluid bottom-row'>
        <div class="row h-100 justify-content-between">
            <div class="col-4 align-self-start h-100 mono-block" style="background-color: rgba(20,10,255,0.1);">
                <div class="outer">
                    <div class="inner" name="mono-4">
                        Центрированный
                        <br>Элемент
                    </div>
                </div>
            </div>
            <div class="col-4 align-self-center h-100 mono-block" style="background-color: rgba(250,20,100,.1);">
                <div class="outer">
                    <div class="inner" name="mono-5">
                        Центрированный
                        <br>Элемент
                    </div>
                </div>
            </div>
            <div class="col-4 align-self-end h-100 mono-block" style="background-color: rgba(0,0,100,.1);">
                <div class="outer">
                    <div class="inner" name="mono-6">
                        Центрированный
                        <br>Элемент
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
